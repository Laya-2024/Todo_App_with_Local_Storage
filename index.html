<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Web App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="main-header">
    <h1>ğŸ“ Todo Web Application</h1>
    <nav>
      <ul>
        <li><a href="#" onclick="showPage('home')">Home</a></li>
        <li><a href="#" onclick="showPage('tasks')">Tasks</a></li>
        <li><a href="#" onclick="showPage('about')">About</a></li>
        <li><a href="#" onclick="showPage('contact')">Contact</a></li>
      </ul>
    </nav>
  </header>



  <main id="main-content">
    <section id="home" class="page active">
      <h2>ğŸ“ Your Personal Task Manager</h2>
      <div class="home-stats">
        <div class="stat-card">
          <span class="stat-number" id="total-tasks">0</span>
          <span class="stat-label">Total Tasks</span>
        </div>
        <div class="stat-card">
          <span class="stat-number" id="completed-tasks">0</span>
          <span class="stat-label">Completed</span>
        </div>
        <div class="stat-card">
          <span class="stat-number" id="pending-tasks">0</span>
          <span class="stat-label">Pending</span>
        </div>
      </div>
      <div class="quick-actions">
        <button onclick="showPage('tasks')" class="quick-btn">â• Add New Task</button>
        <button onclick="showRecentTasks()" class="quick-btn">ğŸ“‹ Recent Tasks</button>
      </div>
      <div id="recent-tasks" class="recent-section">
        <h3>Recent Tasks</h3>
        <ul id="recent-list"></ul>
      </div>
    </section>

    <section id="tasks" class="page">
      <h2>Manage Your Tasks</h2>
      <div class="input-area">
        <input type="text" id="todo-input" placeholder="Enter a new task">
        <button id="add-btn">Add</button>
      </div>
      <ul id="todo-list"></ul>
      <div class="actions">
        <button id="clear-btn">Clear All</button>
      </div>
    </section>

    <section id="about" class="page">
     
      

      <h3>Tell Us What You Need</h3>
      <form id="aboutForm">
        <label for="feature">Feature Request</label>
        <input id="feature" type="text" required>

        <label for="reason">Why is it needed?</label>
        <textarea id="reason" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>

    <section id="contact" class="page">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <label for="name">Name</label>
        <input id="name" type="text" required>

        <label for="email">Email</label>
        <input id="email" type="email" required>

        <label for="message">Message</label>
        <textarea id="message" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
